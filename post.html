<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Problem</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .problem-form {
            width: 60%;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    
        .problem-form h2 {
            text-align: center;
            color: #333;
        }
    
        .problem-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
    
        .problem-form input,
        .problem-form select,
        .problem-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        .problem-form textarea {
            resize: vertical;
            min-height: 100px;
        }
    
        .submit-btn {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
    
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post Your Problem</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="browse.html">Browse Problems</a>
        </nav>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="post.html">Post Problem</a>
        <a href="browse.html">Browse</a>
        <span id="authLinks">
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </span>
    </nav>
    <main>
        <section class="problem-form">
            <h2>Describe Your Problem</h2>
            <form id="problemForm">
                <label for="title">Problem Title:</label>
                <input type="text" id="title" placeholder="Enter a short title for your problem" required>
        
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="technology">Technology</option>
                    <option value="education">Education</option>
                    <option value="business">Business</option>
                    <option value="other">Other</option>
                </select>
        
                <label for="description">Detailed Description:</label>
                <textarea id="description" rows="7" cols="30" placeholder="Describe your problem in detail..." required></textarea>
        
                <button type="submit" class="submit-btn">Submit Problem</button>
            </form>
        </section>
        
        
        
       
    </main>
    <script src="post.js"></script>
</body>
</html>
